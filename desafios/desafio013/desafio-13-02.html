<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Tabela 2</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 250px;
        }

        td {
            border: 1px solid black;
            padding: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="7">A</td>
            <td rowspan="4">B</td>
        </tr>
        <tr>
            <td rowspan="4">C</td>
            <td colspan="2">D</td>
            <td colspan="2">E</td>
            <td colspan="2">F</td>
        </tr>
        <tr>
            <td colspan="2">G</td>
            <td colspan="2">H</td>
            <td colspan="2">I</td>
        </tr>
        <tr>
            <td colspan="2">J</td>
            <td colspan="2">L</td>
            <td colspan="2">M</td>
        </tr>
        <tr>
            <td colspan="7">N</td>
        </tr>
    </table>    
</body>
</html>

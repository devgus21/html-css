<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.3em;
        }

        table {
            border-collapse: collapse;
        }

       th, td {
        border: 1px solid black;
        padding: 8px;
       }

       .title {
        background-color: #838282;
        color: white;
       }

       .name, .gender, .grade {
        text-align: center;
       }
    </style>
</head>
<body>
    <table>
        <thead class="title">
            <th rowspan="2" scope="col">Área</th>
            <th rowspan="2" scope="col">Disciplinas</th>
            <th colspan="2" scope="colgroup">Notas</th>
            <th rowspan="2" scope="col">Média</th>
            <tr>
                <th>Nota 1</th>
                <th>Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="4" scope="rowgroup" class="name"><strong>Exatas</strong></td>
                <td>Matemática</td>
                <td class="grade">0.0</td>
                <td class="grade">0.0</td>
                <td class="grade">0.0</td>
            </tr>
            <tr>
                <td>Fisica</td>
                <td class="grade">0.0</td>
                <td class="grade">0.0</td>
                <td class="grade">0.0</td>
            </tr>
            <tr>
                <td>Química</td>
                <td class="grade">0.0</td>
                <td class="grade">0.0</td>
                <td class="grade">0.0</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td class="grade">0.0</td>
                <td class="grade">0.0</td>
                <td class="grade">0.0</td>
            </tr>
            <tr>
                <td colspan="4" scope="row" class="title">Média de Exatas</td>
                <td class="title">0.0</td>
            </tr>
            <tr>
                <td rowspan="2" scope="rowgroup" class="gender"><strong>Humanas</strong></td>
                <td>História</td>
                <td class="grade">0.0</td>
                <td class="grade">0.0</td>
                <td class="grade">0.0</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td class="grade">0.0</td>
                <td class="grade">0.0</td>
                <td class="grade">0.0</td>
            </tr>
            <tr>
                <td colspan="4" scope="row" class="title">Média de Humanas</td>
                <td class="title" class="grade">0.0</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
